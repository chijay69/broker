<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8" />
    <title>503</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='assets/images/favicon.png') }}">

    <!-- Template CSS Files -->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/font-awesome.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/magnific-popup.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/select2.min.css')  }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/style.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='assets/css/skins/orange.css') }}">

	<!-- Live Style Switcher - demo only -->
    <link rel="alternate stylesheet" type="text/css" title="orange" href="{{ url_for('static', filename='assets/css/skins/orange.css') }}" />
    <link rel="alternate stylesheet" type="text/css" title="green" href="{{ url_for('static', filename='assets/css/skins/green.css') }}" />
    <link rel="alternate stylesheet" type="text/css" title="blue" href="{{ url_for('static', filename='assets/css/skins/blue.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/css/styleswitcher.css') }}" />

    <!-- Template JS Files -->
    <script src="{{ url_for('static', filename='assets/js/modernizr.js') }}"></script>

</head>

<body class="error-page">
    <!-- Wrapper Starts -->
    <div class="wrapper">
        <div class="container-fluid error">
			<div>
                {% for message in get_flashed_messages() %}
                    <div class="alert alert-warning">
                        <button type="button" class="close" data-dismiss="alert">&times; </button>
                        {{ message }}
                    </div>
                    {% endfor %}
				<div class="text-center">
					<!-- Logo Starts -->
					<a class="logo" href="{{ url_for('main.index') }}">
						<img id="logo" class="img-responsive" src="{{ url_for('static', filename='assets/images/logo-dark.png') }}" alt="logo">
					</a>
					<!-- Logo Ends -->
					<!-- Error 404 Content Starts -->
					<div class="big-503">503</div>
					<h3>oops ! ... Page not found</h3>
                    <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
					<a href="{{ url_for('main.index') }}" class="btn btn-primary">homepage</a>
					<!-- Error 404 Content Starts -->
				</div>
			</div>
		</div>
        <!-- Template JS Files -->
        <script src="{{ url_for('static', filename='assets/js/jquery-2.2.4.min.js') }}"></script>
        <script src="{{ url_for('static', filename='assets/js/bootstrap.min.js') }}"></script>
        <script src="{{ url_for('static', filename='assets/js/select2.min.js') }}"></script>
        <script src="{{ url_for('static', filename='assets/js/jquery.magnific-popup.min.js') }}"></script>
        <script src="{{ url_for('static', filename='assets/js/custom.js') }}"></script>

		<!-- Live Style Switcher JS File - only demo -->
		<script src="{{ url_for('static', filename='assets/js/styleswitcher.js') }}"></script>

    </div>
    <!-- Wrapper Ends -->
</body>

</html>
